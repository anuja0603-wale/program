<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position properties</title>
	<style type="text/css">
		.division{
			height: 100px;
			width: 100px;
			font-size: 20px;
			background-color: red;
		}
		.rel{
			background-color: yellow;
			position: relative;
			top: 0px;
			left: 0px;
			z-index: 2;
		}
		.abs{
			background-color: blueviolet;
			position: absolute;
			top: 0;
			left: 0;
		}
		.innerabs{
			height: 100px;
			width: 30px;
			border-radius: 15px;
			position: absolute;
			top: 10px;
			left: 30px;
			background-color: white;
		}
	</style>
</head>
<body>
	<div class="rel division" >
		<div class="innerrabs">
	</div>
	<div class="abs division">
		absolute
	</div>

</body>
</html>
