<script type="x-shader/x-fragment" id="vertshader">
	percision highp float;
	attribute vec2 aPosition;
	varying vec2 vUv;
	varying vec2 vL;
	varying vec2 vR;
	varying vec2 vT;
	varying vec2 vB;
	uniform vec2 u_vertext_texel;
	void main(){
		vUv=aPosition * .5 + .5;
		vL=vUv - vec2(u_vertex_texel.x,0.);
		vR=vUv + vec2(u_vertex_texel.x,0.);
		vT=vUv + vec2(u_vertex_texel.x,0.);
		vB=vUv - vec2(u_vertex_texel.x,0.);
		gl_Position = vec4(aPosition,0.,1.);
	}
</script>
