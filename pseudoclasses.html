<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pseudo classes</title>
	<style type="text/css">
		a:active{
			color: purple;
		}
		a:visited{
			color: red;
		}
		a:link{
			color: black;

		}
	</style>

</head>
<body>
	<div><p><a href="https://www.google.com">click me to google</a></p>
		<p><a href="https://www.facebook.com">click me to fackbook</a></p>
		
	</div>
</body>
</html>
