<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>profile card</title>
	<link rel="stylesheet" type="text/css" href="profilecard.css">
</head>
<body>
	<article class="profile">
		<div class="profile-image">
			<img src="C:\Users\USER\Documents\profile_photo.jpg" alt="profile" width="140px">
		</div>
		<h2 class="profile-username">Wale_Saideep</h2>
		<small class="profile-username-handle">@Saideep Wale</small>
		<div class="profile-actions">
			<button class="btn-btn--primary">Follows</button>
			<button class="btn-btn--icon">
				<i class="ph-export"></i>
				<img src="C:\Users\USER\Downloads\fast-forward.gif" alt="icon" width="13px">
			</button>
	  <button class="btn-btn--icon">
			<i class="ph-dots-three-outline-fill"></i>
			<img src="C:\Users\USER\Downloads\more.png" alt="icon" width="13px">

		</button>
	</div>
	<div class="profile-links">
		<a href="#" class="link link--icon">
			<i class="ph-twitter-logo"></i>
			<img src="file:///C:/Users/USER/Downloads/twitterlogo.svg">
		</a>
		<a href="#" class="link link--icon">
			<i class="ph-facebook-logo"></i>
			<img src="file:///C:/Users/USER/Downloads/bxl-facebook-circle.svg">
		</a>
		<a href="#" class="link link--icon">
			<i class="ph-instagram-logo"></i>
			<img src="file:///C:/Users/USER/Downloads/bxl-instagram.svg">
		</a>
	</div>
</article>
</body>
</html>
