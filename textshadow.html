<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text shadow</title>
	<style type="text/css">
		.h1{
			text-align: center;
			margin-top: 60px;
			font-size: 40px;
			text-transform: capitalize;
			text-transform: lowercase;
			text-transform: uppercase;
			color: red;
			/*text-shadow:.x.y.blur.color;*/
			text-shadow: .-20px.0px.blur.darkred;


		}
		

	</style>
</head>
<body>
<div>
	<h1>Anuja</h1>
</div>
</body>
</html>
